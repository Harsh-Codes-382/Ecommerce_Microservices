server:
  port: 9000

spring:
  cloud:
    gateway:
      globalcors:
        cors-configurations:
          '[/**]':
            allowedOrigins: "*"
            allowedMethods: "*"
            allowedHeaders: "*"
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true
      routes:
        - id: customer-service
          uri: lb://customer-service
          predicates:
            - Path=/api/v1/customer/**

        - id: order-service
          uri: lb://order-service
          predicates:
            - Path=/api/v1/orders/**

        - id: order-item-service
          uri: lb://order-service
          predicates:
            - Path=/api/v1/order-item/**

        - id: product-service
          uri: lb://product-service
          predicates:
            - Path=/api/v1/product/**

        - id: payment-service
          uri: lb://payment-service
          predicates:
            - Path=/api/v1/payment/**
